{% extends "base.html" %}
{% block title%}
    REGISTER
        {% endblock %}
{% block content %}
<div class="container" style="margin-top:70px;min-height:600px;">
    <div class="row">
      <div class="col-12">
        <h4 class="mb-3"> User login</h4>
        <hr style="border-color:#b8bfc2;">
        
      </div>
    </div>
    <section class="py-4" >
      <div class="container">
        <div class="row">
          <div class="col-6">
            <form method="post" action="">
              {% csrf_token %}
              <div class="mb-4">
                  <label for="" class="form-label">User Name</label>
                  <input type="text" name="username" id="username" class="form-control" placeholder="enter name">
              </div>
              
              <div class="mb-4">
                  <label for="" class="form-label">Password</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="enter password">
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
          
            
          </div>
          <div class="col-6">
            
            {% if form.errors.username %}
              <label class="text-danger d-block">{{ form.errors.username }}</label>
            {% endif %}
        
            
          
            {% if form.errors.password %}
            <label class="text-danger d-block">{{ form.errors.password }}</label>
            {% endif %}
             
            {% if form.errors.email %}
            <label class="text-danger d-block">{{ form.errors.email }}</label>
            {% endif %}
            
          
      </div>
        </div>
      </div>
    </section>
  </div>
    {% endblock %}
